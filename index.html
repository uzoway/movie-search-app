<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
</head>
<body>
    
    <!-- Main container for the markup -->
    <main class="container">
        <header>
            <a href="index.html">moviez.</a>

            <form id="movieForm" autocomplete="off">
                <input type="text" id="movieInput" placeholder="Enter Movie Name here">
                <button type="submit">Search</button>
            </form>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1>Your NO. 1 stop for discovering your Favourite movie</h1>
                <p>Getting details about your Favourite movie just got easier.</p>
            </div>
        </section>

        <p>Search Result</p>
        <hr>

        <div class="movie-box">
            <div class="movie-header">
                <h3></h3>
                <button id="detailBtn">Details</button>
            </div>
            <div class="movie-image">
                <img src="" alt="Movie Poster">
            </div>
            <div class="movie-details">
                <p>Actors: <a href="#"></a></p>
                <p>Director: <a href="#"></a></p>
                <p>Genre: <a href="#"></a></p>
                <p>Runtime: <a href="#"></a></p>
                <p>Released: <a href="#"></a></p>
                <p>Language: <a href="#"></a></p>
            </div>
        </div>

        <footer>
            <p>Designed and Coded by <a href="#" target="_blank">Uzochukwu</a></p>
        </footer>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
